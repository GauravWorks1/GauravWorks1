<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <!-- Example message -->
            <div class="message">
                <div class="user">John</div>
                <div class="timestamp">12:30 PM</div>
                <div class="content">Hello everyone!</div>
            </div>
        </div>
        <div class="input-box">
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
